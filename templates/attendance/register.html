{% extends "attendance/base.html" %}
{% block content %}
<h1>新規登録</h1>

 {% if AccountCreate %}
   <h1>登録完了!</h1>
   <a href="{% url 'Login' %}">ログインはこちら</a><br>
   <a href="{% url 'AdminForm' %}">管理者formへ戻る</a>


 {% else %}
   <div class="reg">
   <table class="reg_form">

   <form enctype="multipart/form-data" method="post">
   {% csrf_token %}
   {{ account_form.as_table }}
   <tr><td></td><td>
   <input class="btn" type="submit" name="" value="登録">
   <br>
   </td></tr>
   </form>

   </table>
   </div>
 {% endif %}

 {% endblock %}
