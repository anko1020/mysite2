{% load static %}
<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title>
</title>
<link rel="stylesheet" href="{% static 'attendance/style.css' %}"/>
    <style>
      body {
        background-color: #F0F0F0;
        font-family: Arial, sans-serif;
      }
      form {
        margin: auto;
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #999;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .container {
        padding: 10px;
      }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
